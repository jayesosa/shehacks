<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #f1f1f1;
}

#regForm {
  background-color: #ffffff;
  margin: 100px auto;
  font-family: Raleway;
  padding: 40px;
  width: 70%;
  min-width: 300px;
}

h1 {
  text-align: center;  
}

input {
  padding: 10px;
  width: 100%;
  font-size: 17px;
  font-family: Raleway;
  border: 1px solid #aaaaaa;
}

/* Mark input boxes that gets an error on validation: */
input.invalid {
  background-color: #ffdddd;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

button {
  background-color: #4CAF50;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  font-size: 17px;
  font-family: Raleway;
  cursor: pointer;
}

button:hover {
  opacity: 0.8;
}

#prevBtn {
  background-color: #bbbbbb;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;  
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

.step.active {
  opacity: 1;
}

/* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #4CAF50;
}
.dropbtn {
    background-color: #FFFFFF;
    padding: 16px;
    color: #000000;
    border-radius: 8px;
    font-size: 12px;
    border: none;
    cursor: pointer;
    border: 2px solid #000000;
    vertical-align: middle;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
    position: relative;
    display: inline-block;
}
select {
   -webkit-appearance: none; 
   -moz-appearance: none;
   appearance: none; 
   background-color: #FFFFFF;
    padding: 16px;
    color: #000000;
    border-radius: 8px;
    font-size: 12px;
    border: none;
    cursor: pointer;
    border: 2px solid #000000;
    vertical-align: middle;
     position: relative;
    display: inline-block;     /* remove default arrow */
}
/* Dropdown Content (Hidden by Default) */
select:hover{
   background-color: #e6f2ff;
}
option{
  font-size: 40px;
}
option:hover{
   display: block;
    border-radius: 10px;
}
.dropdown-content {
    display: none;
    position: absolute;
    font-size: 12px;
    border-radius: 8px;
    background-color: #ffffff;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #e6f2ff}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
    display: block;
    border-radius: 10px;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #e6f2ff;
}
</style>
<body>

<form id="regForm" action="http://127.0.0.1:5000/form" , method="post">
  <h1>Find My Dosage:</h1>
  <!-- One "tab" for each step in the form: -->
  <center><div class="tab">I am:
    <div class="dropdown">
		  <button class="dropbtn"></button>
		  <div class="dropdown-content">
		    <a href="#" onclick="nextPrev(1)" >in the hospital after surgery</a>
		    <a href="#" onclick="nextPrev(1)" >home after surgery</a>
		  </div>

		</div></center>
   
  </div>
  <div class="tab">About me:
    <p><input placeholder="Age" oninput="this.className = ''" name="age"></p>
      Procedure
      <select name="procedure">
        
        <option value="volvo">my gallbladder removed</option>
      <option value="saab">a hernia fixed</option>
      <option value="fiat">my appendix removed</option>
      <option value="audi">a kidney removed</option>
    <option value="volvo">a knee fixed</option>
      <option value="saab">a blood clot in my heart removed</option>
      <option value="fiat">a disk in my back fixed</option>
      <option value="audi">a hip replacement</option>
        <option value="volvo">a piece of bone removed</option>
      <option value="saab">my uterus removed</option>
      <option value="fiat">my ovaries removed</option>
      <option value="audi">a heart bypass</option>
         <option value="volvo">a broken leg bone repaired</option>
      <option value="saab">a broken arm bone repaired</option>

    <br>

 <select name="race">

    </select>
  
    <br>

    <p><input placeholder="Zip code" oninput="this.className = ''" name="zipcode"></p>

    <br>
  Pain Killer Prescribed
   <select name="medication">
      <option value="Oliaudid">Oliaudid</option>

    <br>

    <p><input placeholder="Dosage" oninput="this.className = ''" name="dosage"></p>

    
    <br>

    <p><input placeholder="Doses" oninput="this.className = ''" name="doses"></p>

  
    <br>
    <br>

    <p><input placeholder="Height" oninput="this.className = ''" name="height"></p>


    <br>

    <p><input placeholder="Weight" oninput="this.className = ''" name="weight"></p>

    <br>
    <br>

    <input type="submit" id="subBtn" value = "Submit" />

  </div>
  
  <div style="overflow:auto;">
    <div style="float:right;">
      <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
      <!-- <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button> -->
    </div>
  </div>
  <!-- Circles which indicates the steps of the form: -->
  <div style="text-align:center;margin-top:40px;">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
</form>

<script>
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the crurrent tab

function showTab(n) {
  // This function will display the specified tab of the form...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  //... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Submit";
  } else {
    document.getElementById("nextBtn").innerHTML = "Next";
  }
  //... and run a function that will display the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form...
  if (currentTab >= x.length) {
    // ... the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class on the current step:
  x[n].className += " active";
}
</script>

</body>
</html>
